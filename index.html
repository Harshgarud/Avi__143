<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,sans-serif;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  overflow:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CARD */
.card{
  width:380px;
  padding:38px 30px 42px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(18px);
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  transition:.6s;
}

.card.hide{
  opacity:0;
  transform:scale(.9);
  pointer-events:none;
}

.photo{
  width:120px;height:120px;
  border-radius:50%;
  object-fit:cover;
  margin:10px auto 16px;
  border:4px solid #fff;
}

.emoji{font-size:56px;animation:beat 1.6s infinite}
@keyframes beat{50%{transform:scale(1.12)}}

h2{
  font-family:"Playfair Display",serif;
  font-size:26px;
  margin:14px 0 28px;
  color:#4a1c2f;
}

.buttons{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  height:70px;
}

#no-placeholder{
  width:70px;
  height:48px;
}

button{
  height:48px;
  padding:0 32px;
  border-radius:40px;
  border:none;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

#yes{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;
}

/* FLOATING NO */
#no{
  position:fixed;
  background:#fff;
  color:#777;
  z-index:9999;
  transition:left .9s cubic-bezier(.22,.61,.36,1),
             top  .9s cubic-bezier(.22,.61,.36,1);
}

/* SHAKE */
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* SARCASM */
.bubble{
  position:fixed;
  background:#fff;
  padding:14px 20px;
  font-size:16px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  animation:fadeUp 1.8s forwards;
  pointer-events:none;
}

@keyframes fadeUp{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-35px)}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:18px;
  pointer-events:none;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.8);opacity:0}
}

/* ALBUM */
.album{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.15);
  opacity:0;
  pointer-events:none;
  transition:.8s;
}

.album.show{
  opacity:1;
  pointer-events:auto;
}

.album-card{
  width:min(92%,720px);
  background:rgba(255,255,255,.88);
  border-radius:30px;
  padding:34px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

.quote{
  font-family:"Playfair Display",serif;
  font-size:28px;
  color:#4a1c2f;
  margin-bottom:24px;
}

.slideshow{
  position:relative;
  height:320px;
  border-radius:22px;
  overflow:hidden;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active{opacity:1}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain;   
  background:#000;      
}

.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:14px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#ccc;
  cursor:pointer;
}

.dot.active{background:#ff4d6d}
</style>
</head>

<body>

<div class="card" id="card">
  <img src="main.jpg" class="photo">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2>Riya,<br>will you be my Valentine?</h2>

  <div class="buttons">
    <span id="no-placeholder"></span>
    <button id="yes">Yes üíñ</button>
  </div>
</div>

<button id="no">No üôà</button>

<div class="album" id="album">
  <div class="album-card">
    <div class="quote">‚ÄúEvery moment with you feels like my favorite memory.‚Äù üíï</div>

    <div class="slideshow" id="slideshow">
      <div class="slide active"><img src="p1.jpg"></div>
      <div class="slide"><img src="p2.jpg"></div>
      <div class="slide"><img src="p3.jpg"></div>
      <div class="slide"><img src="p4.jpg"></div>
      <div class="slide"><img src="p5.jpg"></div>
      <div class="slide"><img src="p6.jpg"></div>
    </div>

    <div class="dots" id="dots"></div>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.getElementById("card");
const album=document.getElementById("album");

const msgs=[
  "Nice try üòå",
  "Still no escape üòè",
  "Why are you chasing me üòÇ",
  "Just say YES üôÑ",
  "Persistent, huh? üëÄ"
];

let tries=0;

/* INITIAL ALIGN WITH PLACEHOLDER */
window.onload=()=>{
  const p=document.getElementById("no-placeholder").getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left=p.left+"px";
  noBtn.style.top=p.top+(p.height-b.height)/2+"px";
};

function sarcasm(){
  const b=document.createElement("div");
  b.className="bubble";
  b.textContent=msgs[Math.floor(Math.random()*msgs.length)];
  const r=noBtn.getBoundingClientRect();
  b.style.left=r.left+"px";
  b.style.top=r.top-40+"px";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),1800);
}

function moveNo(){
  const r=noBtn.getBoundingClientRect();
  const maxX=window.innerWidth-r.width-16;
  const maxY=window.innerHeight-r.height-16;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",()=>{
  tries++;
  if(tries===1){
    noBtn.classList.add("shake");
    setTimeout(()=>noBtn.classList.remove("shake"),400);
  }else{
    sarcasm();
    moveNo();
  }
});

yesBtn.addEventListener("click",()=>{
  confetti({particleCount:260,spread:120,origin:{y:.6}});
  card.classList.add("hide");
  noBtn.style.display="none";
  setTimeout(()=>album.classList.add("show"),600);
});

/* HEARTS */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*18+14+"px";
  h.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(heart,400);

/* SLIDESHOW */
const slides=document.querySelectorAll(".slide");
const dots=document.getElementById("dots");
let index=0;

slides.forEach((_,i)=>{
  const d=document.createElement("div");
  d.className="dot"+(i===0?" active":"");
  d.onclick=()=>show(i);
  dots.appendChild(d);
});

function show(i){
  slides[index].classList.remove("active");
  dots.children[index].classList.remove("active");
  index=i;
  slides[index].classList.add("active");
  dots.children[index].classList.add("active");
}

setInterval(()=>show((index+1)%slides.length),2800);
</script>

</body>
</html>
